<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

<div class="header">
    <h1 class="title">DevDetective</h1>
    <div id="btnmode">
        <p id="modetext">DARK</p>
        <div class="iconcontainer">
            <img id="modeicon" src="./assets/images/moon-icon.svg" alt="">
        </div>
    </div>
</div>

<main>
    <div class="app">

        <div class="searchbarcontainer  ">
<input type="search" name="userinput" id="input" placeholder="Enter a Github username ..." required>
<div class="error">
    <p id="noresults">no Search Result</p>
    </div>
    <button class="btnsearch" id="submit">Search</button>
</div>


       

        <div class="profilecontainer ">
            <div class="profilecontent">
                <div class="profileheader">
                    <img id="avatar" src="#" alt="">
                    <div class="profileinfowrapper">
                        <div class="profilename">
                            <h2 id="name"></h2>
                            <a href="#" target="_blank" rel="noopener norefrerrer" id="user"></a>
                            </div>
                            <p id="date"></p>
                        </div>
                    
                    </div>
                    <p id="bio"></p>

<div class="profilestatswrapper">
<div class="profilestat">

    <p class="stattitle">Repos</p>
    <p id="repos" class="statvalue"></p>
</div>
<div class="profilestat">
    <p class="stattitle">Followers</p>
    <p id="followers" class="statvalue"></p>
</div>
<div class="profilestat">
    <p class="stattitle">Following</p>
    <p id="following"  class="statvalue"></p>
</div>
</div>


<div class="profilebottomwrapper">
    <div class="profileinfo">
        <div class="bottomicons">
            <img src="./assets/images/location-icon.svg" alt="">
        </div>
        <p id="location"></p>
    </div>
    <div class="profileinfo">
        <div class="bottomicons">
            <img src="./assets/images/website-icon.svg" alt="">
        </div>
        <a href="#" id="page"></a>
    </div>

    <div class="profileinfo">
        <div class="bottomicons">
            <img src="./assets/images/twitter-icon.svg" alt="">
        </div>
        <a href="#" id="twitter"></a>
    </div>

    <div class="profileinfo">
        <div class="bottomicons">
            <img src="./assets/images/company-icon.svg" alt="">
        </div>
        <p id="company"></p>
    </div>
</div>

                </div>
            </div>
        </div>


</main>
    </div>
</body>
<script src="index.js"></script>
</html>
